
<section>

                                    </div>
                                </div>

                        <div class="form-group row justify-content-center" id="checkShow">

                                            </tr>
                                    </thead>

                                            <tr ng-repeat="contact in shareissueForm.cifs">

                                                <td>{{ contact.Type }}</td>
                                                <td>{{ contact.KYC_ID }}</td>

                                    </tbody>
                            </table>
                            </div>
                            </div>
                        </div>

                            <div class="col-md-6 col-sm-6 col-12">
                                <div class="partition-bg p-2">		
                                    <label for="Issue_Date">Issue Date</label>						
                                    <input datetime-picker date-format="dd-MM-yyyy"
                                     date-only class="form-control" 
                                      ng-model="shareissueForm.Issue_Date" placeholder="Enter Issue Date">
                                </div>
                            </div> 
                            <div class="col-md-6 col-sm-6 col-12">

                                    <label for="addmissionf">No of Share Issue</label>						
                                    <input type="number" class="form-control"

                                      placeholder="Enter No of Share Issue">
                                </div>
                            </div>
