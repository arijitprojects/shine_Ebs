
<section>
	<div class="container py-5">
		<div class="row justify-content-center">
			
			<div class="col-md-10 mb-3 col-12">
				<div class="p-2 bg-secondary">
					<h3 class="text-white align-content-start mb-0">KYC FOR NON-INDIVIDUALS</h3>
				</div>				
			</div>	
					
			<div class="col-md-10 col-12">
				<div class="p-3 border mb-5">
				
					<form ng-controller="kycnonindividualController" name = "kycnonindividualForm" id="kycnonindividualForm" autocomplete="off">
						<div class="form-group row">
							<div class="col-md-12 col-sm-6 col-12">
								<div class="partition-bg p-2">
									<label for="branchCode">Form No</label>
									<input type="text" class="form-control" id="FormNo" placeholder="Form No">
								</div>
							</div>							
						</div>
						<h5>A. Identity Details (As per Certificate of Incorporation / Registration)</h5>
						<div class="form-group row">
							<div class="col-md-6 col-sm-4 col-12">
								<div class="partition-bg p-2">
									<label for="dob">Name of Applicant</label>
									<input type="text" class="form-control" id="dob" ng-model="" placeholder="Enter Name of Applicant" required>
								</div>
							</div>
							<div class="col-md-6 col-sm-4 col-12">
								<div class="partition-bg p-2">
									<label for="gender">Date of Incorporation</label>
									<input datetime-picker class="form-control" id="dob" ng-model="" placeholder="Enter Date of Incorporation" required>
								</div>
							</div>													
                        </div> 
                        <div class="form-group row">
                                <div class="col-md-6 col-sm-6 col-12">
                                        <div class="partition-bg p-2">
                                            <label for="orgstatus">Place of Incorporation</label>
                                            <input type="text" class="form-control" id="poi" ng-model="" placeholder="Enter Place of Incorporation" required>
                                        </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-12">
                                    <div class="partition-bg p-2">		
                                        <label for="regisno">Registration No.</label>						
                                        <input type="text" class="form-control" id="regisno" ng-model="" placeholder="Enter Registration No." required>
                                    </div>
                                </div>                                
                        </div>

                        <div class="form-group row">
							<div class="col-md-6 col-sm-4 col-12">
								<div class="partition-bg p-2">
									<label for="dob">Date of Commencement of Business</label>
									<input datetime-picker class="form-control" id="dob" ng-model="" placeholder="Enter Date of Commencement of Business">
								</div>
							</div>
							<div class="col-md-6 col-sm-4 col-12">
								<div class="partition-bg p-2">
									<label for="gender">Applicant Type</label>
									<select class="form-control" id="gender">	
										<option value="">------Applicant Type------</option>
										<option value="Type 1">Type 1</option>
										<option value="Type 2">Type 2</option>
                                        <option value="Type 3">Type 3</option>                                        									
									</select>
								</div>
							</div>													
                        </div> 
                        <div class="form-group row">
                                <div class="col-md-6 col-sm-6 col-12">
                                        <div class="partition-bg p-2">
                                            <label for="orgstatus">Organisation Status</label>
                                            <select class="form-control" id="orgstatus">	
                                                    <option value="">------Organisation Status-----</option>
                                                    <option value="Org Status 1">Org Status 1</option>
                                                    <option value="Org Status 2">Org Status 2</option>
                                                    <option value="Org Status 3">Org Status 3</option>
                                                    <option value="Org Status 4">Org Status 4</option>                                                                   									
                                            </select>
                                        </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-12">
                                    <div class="partition-bg p-2">		
                                        <label for="knpanno">PAN No.</label>						
                                        <input type="text" class="form-control" id="knpanno" placeholder="Enter PAN No.">
                                    </div>
                                </div>                                
                        </div>
                        
                        <div class="form-group row">
                                <div class="col-md-12 col-sm-6 col-12">
                                    <div class="partition-bg p-2">		
                                        <label for="livingsince">CIF For Authorized Persons</label>
                                        <div class="f-col-2 mb-2">			
                                                <input type="text" class="form-control col-md-6 col-12" id="peron1" placeholder="Enter Person#1">
                                                <select class="form-control col-md-6 col-12" id="designation">
                                                        <option value="">-------Designation------</option>
                                                        <option value="Deg 1">Deg 1</option>
                                                        <option value="Deg 2">Deg 2</option>
                                                        <option value="Deg 3">Deg 3</option>
                                                        <option value="Deg 4">Deg 4</option>
                                                        <option value="Deg 5">Deg 5</option>
                                                        <option value="Deg 6">Deg 6</option>										
                                                </select>
                                        </div>
                                        <div class="f-col-2 mb-2">			
                                                <input type="text" class="form-control col-md-6 col-12" id="peron2" placeholder="Enter Person#2">
                                                <select class="form-control col-md-6 col-12" id="designation">
                                                        <option value="">-------Designation------</option>
                                                        <option value="Deg 1">Deg 1</option>
                                                        <option value="Deg 2">Deg 2</option>
                                                        <option value="Deg 3">Deg 3</option>
                                                        <option value="Deg 4">Deg 4</option>
                                                        <option value="Deg 5">Deg 5</option>
                                                        <option value="Deg 6">Deg 6</option>										
                                                </select>
                                        </div> 
                                        <div class="f-col-2 mb-2">			
                                                <input type="text" class="form-control col-md-6 col-12" id="peron3" placeholder="Enter Person#3">
                                                <select class="form-control col-md-6 col-12" id="designation">
                                                        <option value="">-------Designation------</option>
                                                        <option value="Deg 1">Deg 1</option>
                                                        <option value="Deg 2">Deg 2</option>
                                                        <option value="Deg 3">Deg 3</option>
                                                        <option value="Deg 4">Deg 4</option>
                                                        <option value="Deg 5">Deg 5</option>
                                                        <option value="Deg 6">Deg 6</option>										
                                                </select>
                                        </div>                                         
                                    </div>
                                </div>                                
                        </div>

                        <h5>B. Address Details</h5>  
						<div class="form-group row">
							<div class="col-md-12 mb-2">
								<div class="partition-bg p-2">
									<label for="address">Address for Correspondence</label>
									<div class="f-col-3 mb-2">                                            
                                        <input type="text" class="form-control col-md-4 col-12" id="address1" placeholder="Enter add1">
                                        <input type="text" class="form-control col-md-4 col-12" id="address2" placeholder="Enter add2">
                                        <input type="text" class="form-control col-md-4 col-12" id="address3" placeholder="Enter add3">
                                    </div>
                                    <div class="f-col-3 mb-2">
                                            <select class="form-control col-md-4 col-12" id="BDistrict">	
                                                <option value="">-------Select District-------</option>
                                                <option value="Bankura">Bankura</option>
                                                <option value="Barddhaman(Burdwan)">Barddhaman (Burdwan)</option>
                                                <option value="Dakshin Dinajpur">Dakshin Dinajpur</option>
                                                <option value="Darjiling (Darjeeling)">Darjiling (Darjeeling)</option>
                                                <option value="Haora (Howrah)">Haora (Howrah)</option>
                                                <option value="Hugli (Hooghly)">Hugli (Hooghly)</option>
                                                <option value="Jalpaiguri">Jalpaiguri</option>
                                                <option value="Koch Bihar">Koch Bihar</option>
                                                <option value="Kolkata">Kolkata</option>
                                                <option value="Maldah">Maldah</option>
                                                <option value="Murshidabad">Murshidabad</option>
                                                <option value="Nadia">Nadia</option>
                                                <option value="North Twenty Four Parganas">North Twenty Four Parganas</option>
                                                <option value="Paschim Medinipur">Paschim Medinipur</option>
                                                <option value="Purba Medinipur">Purba Medinipur</option>
                                                <option value="Puruliya (Purulia)">Puruliya (Purulia)</option>
                                                <option value="South Twenty Four Parganas">South Twenty Four Parganas</option>
                                                <option value="Uttar Dinajpur">Uttar Dinajpur</option>
                                            </select>                                            
                                            <select class="form-control col-md-4 col-12" id="block">
                                                  <option value="">-------Select Block-------</option>
                                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                                <option value="Assam">Assam</option>
                                                <option value="Bihar">Bihar</option>
                                                <option value="Chandigarh">Chandigarh</option>										
                                            </select>                                            
                                            <select class="form-control col-md-4 col-12" id="block">
                                                <option value="">-------Select GP------</option>
                                                <option value="GP 1">GP 1</option>
                                                <option value="GP 2">GP 2</option>
                                                <option value="GP 3">GP 3</option>
                                                <option value="GP 4">GP 4</option>
                                                <option value="GP 5">GP 5</option>
                                                <option value="GP 6">GP 6</option>										
                                            </select>
                                    </div>
                                    <div class="f-col-3">
                                            <select class="form-control col-md-4 col-12" id="block">
                                                <option value="">-------Select Village------</option>
                                                <option value="Village 1">Village 1</option>
                                                <option value="Village 2">Village 2</option>
                                                <option value="Village 3">Village 3</option>
                                                <option value="Village 4">Village 4</option>
                                                <option value="Village 5">Village 5</option>
                                                <option value="Village 6">Village 6</option>										
                                            </select>                                            
                                            <input type="text" class="form-control col-md-4 col-12" id="pin" placeholder="Enter Pin">                                            
                                            <input type="text" class="form-control col-md-4 col-12" id="landmark" placeholder="Enter Landmark">
                                    </div>
								</div>
							</div>									
						</div>
                        
                        <div class="form-group row">                                
                                <div class="col-md-12 col-sm-6 col-12">
                                    <div class="partition-bg p-2">
                                        <label for="ContactNumber">Contact Details</label>
                                        <div class="f-col-3">
                                        <input type="tel" class="form-control col-md-4 col-12" id="ContactNumber" placeholder="Enter Landline no">
                                        <input type="tel" class="form-control col-md-4 col-12" id="ContactNumber" placeholder="Enter Mobile no" minlength="10" maxlength="10">
                                        <input type="email" class="form-control col-md-4 col-12" id="ContactEmail" placeholder="Enter Email">
                                        </div>
                                    </div>
                                </div>
                        </div>
                        
                        <div class="form-group row">
                                <div class="col-md-12 col-sm-6 col-12">
                                    <div class="partition-bg p-2">		
                                        <label for="livingsince">Proof of Address</label>
                                        <div class="f-col-2 mb-2">			
                                                <select class="form-control col-md-6 col-12" id="block">
                                                        <option value="">-------Address Type------</option>
                                                        <option value="add 1">add 1</option>
                                                        <option value="add 2">add 2</option>
                                                        <option value="add 3">add 3</option>
                                                        <option value="add 4">add 4</option>
                                                        <option value="add 5">add 5</option>
                                                        <option value="add 6">add 6</option>										
                                                </select>
                                                <select class="form-control col-md-6 col-12" id="block">
                                                        <option value="">-------Address Documents------</option>
                                                        <option value="Doc 1">Doc 1</option>
                                                        <option value="Doc 2">Doc 2</option>
                                                        <option value="Doc 3">Doc 3</option>
                                                        <option value="Doc 4">Doc 4</option>
                                                        <option value="Doc 5">Doc 5</option>
                                                        <option value="Doc 6">Doc 6</option>										
                                                </select>
                                        </div>                                        
                                    </div>
                                </div>                                
                        </div>
                        
                        <h5>C. Other Details</h5>

                        <div class="form-group row">
                                <div class="col-md-4 col-sm-6 col-12">
                                    <div class="partition-bg p-2">		
                                        <label for="gannualinc">Gross Annual Income</label>						
                                        <input type="number" class="form-control" id="gannualinc" placeholder="Enter Gross Annual Income">
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-6 col-12">
                                    <div class="partition-bg p-2">
                                        <label for="networth">Net Worth</label>
                                        <input type="number" class="form-control" id="networth" placeholder="Enter Net Worth">
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-6 col-12">
                                        <div class="partition-bg p-2">
                                            <label for="assondate">As On Date</label>
                                            <input datetime-picker class="form-control" id="orgRegdDate" ng-model="" placeholder="As On Date">
                                        </div>
                                </div>
                        </div>

                        <div class="form-group row">                                
                                <div class="col-md-12 col-sm-6 col-12">
                                        <div class="partition-bg p-2">
                                            <label for="otherinfo">Any other information</label>
                                            <input type="text" class="form-control" id="otherinfo" ng-model="" placeholder="Any other information">
                                        </div>
                                </div>
                        </div>
						
						<div class="form-group row justify-content-end mb-0">
							<div class="col-md-3">													
								<button type="reset" value="Reset" class="btn btn-secondary px-4">Reset</button>
								<button type="submit" ng-click="submitForm()" class="btn btn-secondary px-4">Submit</button>  						
							</div>
						</div>
					</form>
					
				</div>
			</div>
			
		</div>		
	</div>
</section>
