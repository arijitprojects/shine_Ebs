
<section>
	<div class="container py-5">
		<div class="row justify-content-center">
			
			<div class="col-md-10 mb-3 col-12">
				<div class="p-2 bg-secondary">
					<h3 class="text-white align-content-start mb-0">SHARE ACCOUNT OPENING</h3>
				</div>				
			</div>	
					
			<div class="col-md-10 col-12">
				<div class="p-3 border mb-5">				
					<form ng-controller="shareaccountController" name ="shareaccountForm" id="shareaccountForm">	
                        <div class="form-group row">
                                <div class="col-md-12 col-sm-6 col-12">
                                    <div class="partition-bg p-2" style="height:100px">		
                                        <label for="authosc">Share Class</label>

                                      <select  ng-model="share.shareClassIdId"
                                      ng-options="share.ID as share.DESC for share in shareClasses"
                                      ng-change="GetSelectedshare()" 	class="form-control col-md-6 col-12"
                                       style="max-width: 100%;"> 
                                      <option value="">Share Class</option>
                                      </select>

                                    </div>
                                </div>                                                                
                        </div>
                        <div class="form-group row">
                            <div class="col-md-9 col-sm-9 col-12">
                                <div class="partition-bg p-2">		
                                    <label for="cifno">Membership No./CIF No.</label>						
                                    <input type="text" class="form-control"  ng-model="share.Membership_No_CIF_No" placeholder="Enter Membership No./CIF No.">
                                    <!--<a href="#" class="disreport">Display Individuals Details (View)</a>-->
                                </div>
                            </div>
                            <div class="row justify-content-end p-3 pt-4 bg-light">                             
                                <div class="col-md-2 col-sm-2 col-12">                                    		
                                        <button type="submit" ng-click="submitCIFForm()" id="clickShow" class="btn btn-secondary px-4 float-right">Check</button>                                                                          
                                </div>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center" id="checkShow">
                                <div class="col-md-7">
                                <div class="teble-responsive">
                                <table class="table table-striped table-bordered">
                                        <thead>
                                                <tr>
                                                    <th>Name</th>
                                                    <th>Type</th>
                                                    <th>KYC</th>
                                                </tr>
                                        </thead>
                                        <tbody>
                                              
                                                <tr ng-repeat="contact in share.cif_details">
                                                    <td>{{ contact.CUSTOMER_NM }}</td>
                                                    <td>{{ contact.Type }}</td>
                                                    <td>{{ contact.KYC_ID }}</td>
                                                    <!-- <td><a href="javascript:void(0)" ng-click="edit(contact.id)">edit</a> | <a href="javascript:void(0)" ng-click="delete(contact.id)">delete</a></td> -->
                                                </tr>
                                        </tbody>
                                </table>
                                </div>
                                </div>
                        </div>

                        <div class="form-group row"> 
                            <div class="col-md-6 col-sm-4 col-12">
                                <div class="partition-bg p-2">		
                                    <label for="Ac_Opening_Date">A/c Opening Date</label>						
                                    <input datetime-picker date-format="dd-MM-yyyy" date-only class="form-control"ng-model="share.Ac_Opening_Date" placeholder="Enter A/c Opening Date">
                                </div>
                            </div>                           
                            <div class="col-md-6 col-sm-4 col-12">
                                <div class="partition-bg p-2">		
                                    <label for="priceps">Ledger No</label>						
                                    <input type="text" class="form-control"  ng-model="share.Ledger_No" placeholder="Enter Ledger No">
                                </div>
                            </div>
                        </div> 
                        
                        <div class="form-group row"> 
                                <div class="col-md-6 col-sm-4 col-12">
                                    <div class="partition-bg p-2">		
                                        <label for="priceps">Folio No</label>						
                                        <input type="text" class="form-control" id="Folio_No" ng-model="share.Folio_No" placeholder="Enter Ledger No">
                                    </div>
                                </div>                           
                                <div class="col-md-6 col-sm-4 col-12">
                                    <div class="partition-bg p-2">		
                                        <label for="Reference_Ac_No">Reference A/c No</label>						
                                        <input type="text" class="form-control" id="Reference_Ac_No" ng-model="share.Reference_Ac_No" placeholder="Enter Ledger No">
                                    </div>
                                </div>
                        </div>

                        <div class="form-group row"> 
                                <div class="col-md-12 col-sm-4 col-12">
                                    <div class="partition-bg p-2">	
                                        
                                        <div class="form-check">
                                            <label for="Nominee" style="margin-left: -19px;">Nomination Required</label>
                                            <input class="form-check-input ml-15 nominee" type="checkbox" name="nominee" value="1" style="margin-left: 10px;">
                                            <label class="form-check-label" style="margin-left: 30px;">Yes</label>
                                        </div>

                                        <div class="nomineeFields" >
                                        <div class="form-check-inline">
                                            <div class="form-check">                                            
                                                <label class="form-check-label" for="yescif">
                                                        <input class="form-check-input" type="radio" name="snominee" id="yescif" value="option1">Yes
                                                </label>
                                            </div>
                                        </div>

                                        <div class="form-check-inline">
                                            <div class="form-check mb-3">                                            
                                                <label class="form-check-label" for="nocif">
                                                        <input class="form-check-input" type="radio" name="snominee" id="nocif" value="option2" checked>No
                                                </label>
                                            </div>	
                                        </div>

                                        <div class="desc"  id="snominee1">
                                            <div class="f-col-3">
                                            <input type="tel" class="form-control col-md-4 col-12" id="Nominee_CIF_No" ng-model="shareaccountForm.Nominee_CIF_No" placeholder="Nominee CIF No">
                                            <select class="form-control col-md-4 col-12" id="relation">	
                                                <option value="">-----Relation------</option>
                                                <option value="Option 1">Husband</option>
                                                <option value="Option 2">Wife</option>
                                                <option value="Option 3">Father</option>
                                                <option value="Option 3">Mother</option>										
                                            </select>
                                            <input type="number" class="form-control col-md-4 col-12" id="Percent_of_Share" ng-model="shareaccountForm.Percent_of_Share" placeholder="Enter % of Share">
                                            </div>
                                            <div class="d-flex bg-light p-2 mt-2" style="margin-left: 1px;margin-right: 2px;">
                                                <a href="#" class="ml-auto btn btn-sm btn-success">Add More</a>
                                            </div>
                                        </div>
                                        <div class="desc" id="snominee2">
                                            <div class="f-col-5" id="nonhavecif">
                                                <input type="text" class="form-control col-md-4 col-12" id="Nominee_Name" ng-model="shareaccountForm.Nominee_Name" placeholder="Nominee Name">
                                                <input type="text" class="form-control col-md-4 col-12" id="Nominee_Address" ng-model="shareaccountForm.Nominee_Address" placeholder="Nominee Address">
                                                <input datetime-picker date-format="dd-MM-yyyy" date-only class="form-control" id="Nominee_DOB" ng-model="shareaccountForm.Nominee_DOB" placeholder="Nominee DOB">
                                                    <select class="form-control col-md-4 col-12" id="relation">	
                                                        <option value="">-----Relation------</option>
                                                        <option value="Option 1">Husband</option>
                                                        <option value="Option 2">Wife</option>
                                                        <option value="Option 3">Father</option>
                                                        <option value="Option 3">Mother</option>										
                                                    </select>
                                                <input type="number" class="form-control col-md-4 col-12" id="Persentage_Of_Share" ng-model="shareaccountForm.Persentage_Of_Share" placeholder="Enter % of Share">                                            
                                            </div>
                                            <div class="d-flex bg-light p-2 mt-2" style="margin-left: 1px;margin-right: 2px;">
                                                <a href="#" class="ml-auto btn btn-sm btn-success">Add More</a>
                                            </div>
                                        </div>
                                        </div>

                                    </div> 
                                </div>
                        </div>

                        <div class="form-group row justify-content-end mb-0">
							<div class="col-md-4">													
								<button type="reset" value="Reset" class="btn btn-secondary px-4">Reset</button>
								<button type="submit" ng-click="submitForm()" class="btn btn-success px-4">Submit</button>  						
							</div>
						</div>
					</form>
