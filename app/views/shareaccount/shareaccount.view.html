                                          <option value="Christianity">Christianity</option>

                                          <option value="Buddhism">Buddhism</option>
                                          <option value="Jainism">Jainism</option>
                                          <option value="Other religions">Other religions</option>										
                                      </select>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-12">
                                    <div class="partition-bg p-2">

                                        <a href="#" class="disreport">Display Individuals Details (View)</a>
                                    </div>
                                </div>                                
                        </div>

                        <div class="form-group row"> 
                            <div class="col-md-6 col-sm-4 col-12">

                                    <label for="Effectfd">A/c Opening Date</label>						
                                    <input datetime-picker class="form-control" id="Effectfd" ng-model="" placeholder="Enter A/c Opening Date" required>
                                </div>
                            </div>                           
                            <div class="col-md-6 col-sm-4 col-12">
                                <div class="partition-bg p-2">

                                </div>
                            </div>
                        </div> 
                        
                        <div class="form-group row"> 
                                <div class="col-md-6 col-sm-4 col-12">
                                    <div class="partition-bg p-2">		
                                        <label for="priceps">Folio No</label>						
                                        <input type="text" class="form-control" id="priceps" ng-model="" placeholder="Enter Ledger No" required>
                                    </div>
                                </div>                           
                                <div class="col-md-6 col-sm-4 col-12">
                                    <div class="partition-bg p-2">		
                                        <label for="priceps">Reference A/c No</label>						
                                        <input type="text" class="form-control" id="priceps" ng-model="" placeholder="Enter Ledger No" required>
                                    </div>
                                </div>
                        </div>

                        <div class="form-group row"> 
                                <div class="col-md-12 col-sm-4 col-12">
                                    <div class="partition-bg p-2">		
                                        <label for="priceps">Nomination Required</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="snominee" id="yescif" value="option1">
                                            <label class="form-check-label" for="yescif">
                                                    Yes ( If Nominee Have CIF )
                                            </label>
                                        </div>
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" type="radio" name="snominee" id="nocif" value="option2" checked>
                                            <label class="form-check-label" for="nocif">
                                               No ( If Nominee Does Not Have CIF )
                                            </label>
                                        </div>						
                                        <div class="f-col-3 desc" style="display: none;" id="snominee1">
                                            <input type="tel" class="form-control col-md-4 col-12" id="ContactNumber" placeholder="Nominee CIF No">
                                            <select class="form-control col-md-4 col-12" id="relation">	
                                                <option value="">-----Relation------</option>
                                                <option value="Option 1">Husband</option>
                                                <option value="Option 2">Wife</option>
                                                <option value="Option 3">Father</option>
                                                <option value="Option 3">Mother</option>										
                                            </select>
                                            <input type="number" class="form-control col-md-4 col-12" id="ContactEmail" placeholder="Enter % of Share">
                                        </div>
                                        <div class="desc" id="snominee2">
                                            <div class="f-col-5" id="nonhavecif">
                                                <input type="text" class="form-control col-md-4 col-12" id="ContactNumber" placeholder="Nominee Name">
                                                <input type="text" class="form-control col-md-4 col-12" id="ContactNumber" placeholder="Nominee Address">
                                                <input datetime-picker class="form-control" id="Effectfd" ng-model="" placeholder="Nominee DOB" required>
                                                <select class="form-control col-md-4 col-12" id="relation">	
                                                        <option value="">-----Relation------</option>
                                                        <option value="Option 1">Husband</option>
                                                        <option value="Option 2">Wife</option>
                                                        <option value="Option 3">Father</option>
                                                        <option value="Option 3">Mother</option>										
                                                    </select>
                                                <input type="number" class="form-control col-md-4 col-12" id="ContactEmail" placeholder="Enter % of Share">                                            
                                            </div>
                                            <div class="d-flex bg-light p-2" style="margin-left: 1px;margin-right: 2px;">
                                                <a href="#" class="ml-auto btn btn-sm btn-success">Add More</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>

                        <div class="form-group row justify-content-end mb-0">
							<div class="col-md-3">													
								<button type="reset" value="Reset" class="btn btn-secondary px-4">Reset</button>
								<button type="submit" ng-click="submitForm()" class="btn btn-secondary px-4">Submit</button>  						
							</div>
						</div>
					</form>
