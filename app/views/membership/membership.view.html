                            </div>

                            </div>

                                <div class="partition-bg p-2">		
                                    <label for="addfees">Admission Fees</label>						
                                    <input type="number" class="form-control" id="addfees" ng-model="" placeholder="Enter Admission Fees" required>
                                </div>
                            </div> 
                        </div>

							<div class="col-md-3">

								<button type="submit" ng-click="submitForm()" class="btn btn-secondary px-4">Submit</button>
