
<section>
	<div class="container py-5">
		<div class="row justify-content-center">
			
			<div class="col-md-10 mb-3 col-12">
				<div class="p-2 bg-secondary">
					<h2 class="text-white align-content-start">Organisation Setup (HO)</h2>
				</div>				
			</div>	
					
			<div class="col-md-10 col-12">
				<div class="p-3 border">
				
					<form    ng-controller="organizationController" name = "organizationForm" id="organizationForm" >
						<div class="form-group row">
							
							<div class="col-md-12 mb-2">
								<div class="partition-bg p-3">
									<label for="orgName">Organisation Name</label>
									<input type="text" class="form-control" id="orgName" placeholder="Enter Organisation Name">
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-6">
								<div class="partition-bg p-3">
									<label for="orgRegdNo">Organisation Registration No.</label>
									<input type="text" class="form-control" id="orgRegdNo" placeholder="Enter Registration No">
								</div>
							</div>
							<div class="col-md-6">
								<div class="partition-bg p-3">		
									<label for="orgRegdDate">Organisation Registration Date</label>						
									<input type="date" class="form-control" id="orgRegdDate" placeholder="Enter Registration Date">
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-12 mb-2">
								<div class="partition-bg p-3">
									<label for="orgAddress">Organisation Address</label>
									<input type="text" class="form-control mb-2" id="orgAddress" placeholder="Organisation Address 1">
									<input type="text" class="form-control mb-2" id="orgAddress" placeholder="Organisation Address 2">
									<input type="text" class="form-control" id="orgAddress" placeholder="Organisation Address 3">
								</div>
							</div>									
						</div>
						<div class="form-group row">
							<div class="col-md-6">
								<div class="partition-bg p-3">
									<label for="orgRegdNo">State</label>
									<select ng-model="states.statesId"
									 ng-options="state.State_ID as state.State_Name for state in states.sattesList">
									</select>
									<div class ="validation" >
										<span ng-show = "organizationForm.$dirty && organizationForm.state.$error.required"> This field is required</span>
										<span ng-show = "organizationForm.$dirty && organizationForm.state.$error.serverMessage"> {{loginForm.username.$error.serverMessage}}</span>
		
								</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="partition-bg p-3">		
									<label for="orgDistrict">District</label>
									<select ng-model="districts.districtsId"
									 ng-options="district.District_Code as district.District_Name for district in districts.districtList">
									</select>
									<div class ="validation" >
										<span ng-show = "organizationForm.$dirty && organizationForm.state.$error.required"> This field is required</span>
										<span ng-show = "organizationForm.$dirty && organizationForm.state.$error.serverMessage"> {{loginForm.username.$error.serverMessage}}</span>
		
								</div>
								</div>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-12">
								<div class="partition-bg p-3">		
									<label for="orgDistrict">Organisation Type</label>
									<select class="form-control" id="OrgType">	
										<option value="">------------Select Organisation Type------------</option>
										<option value="Primary Agricultural Co-Op Society ">Primary Agricultural Co-Op Society </option>
										<option value="Cooperative Credit Society">Cooperative Credit Society</option>
										<option value="Primary Agricultural Marketing Society ">Primary Agricultural Marketing Society </option>
										<option value="Wholesale Consumer Marketing Society">Wholesale Consumer Marketing Society</option>
										<option value="Thana Marketing Society">Thana Marketing Society</option>
										<option value="Urban Cooperative Society">Urban Cooperative Society</option>
										<option value="Customer Service Point ">Customer Service Point</option>										
									</select>
								</div>
							</div>							
						</div>
						
						<div class="form-group row">
							<div class="col-md-6">
								<div class="partition-bg p-3">
									<label for="ContactNumber">Contact Number</label>
									<input type="text" class="form-control" id="ContactNumber" placeholder="Enter Contact Number">
								</div>
							</div>
							<div class="col-md-6">
								<div class="partition-bg p-3">		
									<label for="EmailId">Email ID</label>						
									<input type="email" class="form-control" id="EmailId" placeholder="Enter E-mail Id">
								</div>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-6">
								<div class="partition-bg p-3">
									<label for="NumberBranches">Number of Branches</label>
									<input type="text" class="form-control" id="NumberBranches" placeholder="Enter Number of Branches">
								</div>
							</div>
							<div class="col-md-6">
								<div class="partition-bg p-3">		
									<label for="OrgAppUrl">Organisation Application URL</label>						
									<input type="text" class="form-control" id="OrgAppUrl" placeholder="Enter Organisation Application URL">
								</div>
							</div>
						</div>
						
						<div class="form-group row justify-content-end">
							<div class="col-md-6">
								<button type="button" class="btn btn-secondary px-4">Save</button>						
								<button type="reset" value="Reset" class="btn btn-secondary px-4">Reset</button>
								<button type="submit" value="Submit" class="btn btn-secondary px-4">Submit</button>  						
							</div>
						</div>
					</form>
					
				</div>
			</div>
			
		</div>		
	</div>
</section>
