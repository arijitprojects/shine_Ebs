
<section>
	<div class="container py-5">
		<div class="row justify-content-center">
			
			<div class="col-md-10 mb-3 col-12">
				<div class="p-2 bg-secondary">
					<h2 class="text-white align-content-start">Organisation Setup (HO)</h2>
				</div>				
			</div>	
					
			<div class="col-md-10 col-12">
				<div class="p-3 border mb-5">
				
					<form ng-controller="organizationController" name = "orgForm" id="orgForm">
							<div class="form-group row">
									<div class="col-md-12 mb-2">
										<div class="partition-bg p-3">
											<label for="orgAddress">Organisation Name</label>
											<input type="text" class="form-control" ng-model="form.Org_Name" id="orgName" placeholder="Enter Organisation Name" required>
										</div>
										<span class="error" ng-show="orgForm.input.$error.required">Required!</span><br>

									</div>									
								</div>
					
						<div class="form-group row">
							<div class="col-md-6">
								<div class="partition-bg p-3">
									<label for="orgRegdNo">Organisation Registration No.</label>
									<input type="text" class="form-control" ng-model="form.Org_RegNo" id="orgRegdNo" placeholder="Enter Registration No">
								</div>
							</div>
							<div class="col-md-6">
								<div class="partition-bg p-3">		
									<label for="orgRegdDate">Organisation Registration Date</label>						
									<!--<input type="date" class="form-control" id="orgRegdDate" placeholder="Enter Registration Date">-->
									<input datetime-picker class="form-control" id="orgRegdDate" ng-model="form.Org_RegDate" placeholder="Enter Registration Date">
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-12 mb-2">
								<div class="partition-bg p-3">
									<label for="orgAddress">Organisation Address</label>
									<input type="text" class="form-control mb-2" ng-model="form.Org_Address1" id="orgAddress" placeholder="Organisation Address 1">
									<input type="text" class="form-control mb-2" ng-model="form.Org_Address2" id="orgAddress" placeholder="Organisation Address 2">
									<input type="text" class="form-control" ng-model="form.Org_Address3" id="orgAddress" placeholder="Organisation Address 3">
									<input type="text" class="form-control" ng-model="form.Org_Pin_No" id="Org_Pin_No" placeholder="Pin Code">
								</div>
							</div>									
						</div>
						<div class="form-group row">
							<div class="col-md-6">
								<div class="partition-bg p-3">
									<label for="state">State</label>
									<select id="state" ng-model="states.statesId"
									ng-options="state.State_ID as state.State_Name for state in states.sattesList"
									ng-change="GetSelectedState()" class="form-control">
										<option value="">------------Select State------------</option>
									</select>
									
								</div>
							</div>
							<div class="col-md-6">
								<div class="partition-bg p-3">		
									<label for="orgDistrict">District</label>
									<select id="district" ng-model="districts.districtId"
									ng-options="district.District_Code as district.District_Name for district in districts.districtlist"
									ng-change="GetSelectedDistrict()" class="form-control">
										<option value="">------------Select State------------</option>
									</select>
									
								</div>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-12">
								<div class="partition-bg p-3">		
									<label for="OrgType">Organisation Type</label>
									<select id="organization" ng-model="organization.orgId"
									ng-options="organization.ID as organization.DESC for organization in organization.orgList"
									ng-change="GetSelectedOrganization()" class="form-control">
									<option value="">------------Select Organisation Type------------</option>
									</select>
									
								</div>
							</div>							
						</div>
						
						<div class="form-group row">
							<div class="col-md-6">
								<div class="partition-bg p-3">
									<label for="ContactNumber">Contact Number</label>
									<input type="text" class="form-control" ng-model="form.Org_Phone_No" id="ContactNumber" placeholder="Enter Contact Number">
								</div>
							</div>
							<div class="col-md-6">
								<div class="partition-bg p-3">		
									<label for="EmailId">Email ID</label>						
									<input type="email" class="form-control" id="EmailId" ng-model="form.Org_Email_Id" placeholder="Enter E-mail Id">
								</div>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-6">
								<div class="partition-bg p-3">
									<label for="NumberBranches">Number of Branches</label>
									<input type="text" class="form-control"  ng-model="form.No_Of_Branch"  id="NumberBranches" placeholder="Enter Number of Branches">
								</div>
							</div>
							<div class="col-md-6">
								<div class="partition-bg p-3">		
									<label for="OrgAppUrl">Organisation Application URL</label>						
									<input type="text" class="form-control" ng-model="form.OrgApplicationUrl" id="OrgAppUrl" placeholder="Enter Organisation Application URL">
								</div>
							</div>
						</div>
						
						<div class="form-group row justify-content-end mb-0">
							<div class="col-md-6">
								<button type="button" class="btn btn-secondary px-4">Save</button>						
								<button type="reset" value="Reset" class="btn btn-secondary px-4">Reset</button>
								<button type="submit" ng-click="submitForm()" class="btn btn-secondary px-4">Submit</button>  						
							</div>
						</div>
					</form>
					
				</div>
			</div>
			
		</div>		
	</div>
</section>
