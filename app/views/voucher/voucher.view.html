
<section>
	<div class="container py-5">
		<div class="row justify-content-center">
			
			<div class="col-md-10 mb-3 col-12">
				<div class="p-2 bg-secondary">
					<h3 class="text-white align-content-start mb-0">VOUCHER PANEL</h3>
				</div>				
			</div>	
					
			<div class="col-md-10 col-12">
				<div class="p-3 border mb-5">				
					<form ng-controller="voucherController" name = "voucherForm" id="voucherForm">	
                        <div class="form-group row">
                                <div class="col-md-6 col-sm-6 col-12">
                                    <div class="partition-bg p-2">		
                                        <label for="orgcifno">Voucher Type</label>						
                                        <select class="form-control" id="designation">	
                                            <option value="">------Voucher Type-----</option>
                                            <option value="Voucher type 1">Voucher type 1</option>
                                            <option value="Voucher type 2">Voucher type 2</option>
                                            <option value="Voucher type 3">Voucher type 3</option>
                                            <option value="Voucher type 4">Voucher type 4</option>                                                                   									
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-12">
                                    <div class="partition-bg p-2">		
                                        <label for="indcifno">Ref Number</label>						
                                        <input type="text" class="form-control" id="indcifno" placeholder="Enter Ref Number">                                        
                                    </div>
                                </div>                                
                        </div>

                        <div class="form-group row">                                                       
                            <div class="col-md-4 col-sm-4 col-12">
                                <div class="partition-bg p-2">
                                    <label for="designation">Ref Voucher No</label>
                                    <input type="text" class="form-control" id="indcifno" placeholder="Enter Ref Voucher No">                                        
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-4 col-12">
                                <div class="partition-bg p-2">		
                                    <label for="doj">Narration</label>						
                                    <input type="text" class="form-control" id="indcifno" placeholder="Enter Narration">                                        
                                </div>
                            </div> 
                            <div class="col-md-4 col-sm-4 col-12">
                                <div class="partition-bg p-2">		
                                    <label for="doj">Cash Denomination</label>						
                                    <input type="text" class="form-control" id="indcifno" placeholder="Enter Cash Denomination">                                        
                                </div>
                            </div>
                        </div>  
                                              
					</form>					
                </div>
                <div class="p-3 border mb-5">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="bg-secondary text-white">
                            <tr>
                                <th scope="col">Sl No</th>
                                <th scope="col">G/L Head</th>
                                <th scope="col">Type (Dr/Cr)</th>
                                <th scope="col">Amount</th>                                
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>                                
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>                                
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td>@twitter</td>                                
                            </tr>
                            </tbody>
                            <tfoot class="bg-secondary text-white"> 
                            <tr>
                                <th scope="row">Total Dr Amt</th>
                                <td>0.00</td>
                                <td>Total Cr Amt</td>
                                <td>0.00</td>  
                            </tr>                                
                            </tfoot>
                        </table>
                    </div>
                </div>
			</div>
			
		</div>		
	</div>
</section>
