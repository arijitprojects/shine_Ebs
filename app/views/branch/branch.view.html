<section>
	<div class="container py-5">
		<div class="row justify-content-center">
			
			<div class="col-md-10 mb-3 col-12">
				<div class="p-2 bg-secondary">
					<h2 class="text-white align-content-start">Organisation Setup (Branch)</h2>
				</div>				
			</div>	
					
			<div class="col-md-10 col-12">
				<div class="p-3 border mb-5">
				
					<form method="post" action="">
						<div class="form-group row">
							<div class="col-md-6 col-sm-6 col-12">
								<div class="partition-bg p-3">
									<label for="branchCode">Branch Code</label>
									<input type="text" class="form-control" id="branchCode" aria-describedby="OrganisationCode" placeholder="Enter Branch Code">
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-12">
								<div class="partition-bg p-3">
									<label for="branchName">Branch Name</label>
									<input type="text" class="form-control" id="branchName" placeholder="Enter Branch Name">
								</div>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-12 mb-2">
								<div class="partition-bg p-3">
									<label for="orgAddress">Branch Address</label>
									<input type="text" class="form-control mb-2" id="BranchAddress" placeholder="Branch Address 1">
									<input type="text" class="form-control mb-2" id="BranchAddress" placeholder="Branch Address 2">
									<input type="text" class="form-control" id="BranchAddress" placeholder="Branch Address 3">
								</div>
							</div>									
						</div>
						<div class="form-group row">
							<div class="col-md-6 col-sm-6 col-12">
								<div class="partition-bg p-3">		
									<label for="BDistrict">District</label>
									<select class="form-control" id="BDistrict">	
										<option value="">------------Select District------------</option>
										<option value="Bankura">Bankura</option>
										<option value="Barddhaman(Burdwan)">Barddhaman (Burdwan)</option>
										<option value="Dakshin Dinajpur">Dakshin Dinajpur</option>
										<option value="Darjiling (Darjeeling)">Darjiling (Darjeeling)</option>
										<option value="Haora (Howrah)">Haora (Howrah)</option>
										<option value="Hugli (Hooghly)">Hugli (Hooghly)</option>
										<option value="Jalpaiguri">Jalpaiguri</option>
										<option value="Koch Bihar">Koch Bihar</option>
										<option value="Kolkata">Kolkata</option>
										<option value="Maldah">Maldah</option>
										<option value="Murshidabad">Murshidabad</option>
										<option value="Nadia">Nadia</option>
										<option value="North Twenty Four Parganas">North Twenty Four Parganas</option>
										<option value="Paschim Medinipur">Paschim Medinipur</option>
										<option value="Purba Medinipur">Purba Medinipur</option>
										<option value="Puruliya (Purulia)">Puruliya (Purulia)</option>
										<option value="South Twenty Four Parganas">South Twenty Four Parganas</option>
										<option value="Uttar Dinajpur">Uttar Dinajpur</option>
									</select>
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-12">
								<div class="partition-bg p-3">
									<label for="block">Block</label>
									<select class="form-control" id="block">
									  	<option value="">------------Select Block------------</option>
										<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
										<option value="Andhra Pradesh">Andhra Pradesh</option>
										<option value="Arunachal Pradesh">Arunachal Pradesh</option>
										<option value="Assam">Assam</option>
										<option value="Bihar">Bihar</option>
										<option value="Chandigarh">Chandigarh</option>										
									</select>
								</div>
							</div>
							
						</div>
						
						<div class="form-group row">
							<div class="col-md-12">
								<div class="partition-bg p-3">		
									<label for="orgDistrict">Organisation Name</label>
									<select class="form-control" id="OrgType">	
										<option value="">------------Select Organisation Name------------</option>
										<option value="Primary Agricultural Co-Op Society ">Primary Agricultural Co-Op Society </option>
										<option value="Cooperative Credit Society">Cooperative Credit Society</option>
										<option value="Primary Agricultural Marketing Society ">Primary Agricultural Marketing Society </option>
										<option value="Wholesale Consumer Marketing Society">Wholesale Consumer Marketing Society</option>
										<option value="Thana Marketing Society">Thana Marketing Society</option>
										<option value="Urban Cooperative Society">Urban Cooperative Society</option>
										<option value="Customer Service Point ">Customer Service Point</option>										
									</select>
								</div>
							</div>							
						</div>	
						
						<div class="form-group row">
							<div class="col-md-6 col-sm-6 col-12">
								<div class="partition-bg p-3">		
									<label for="orgRegdDate">Opening Date</label>						
									<input type="date" class="form-control" id="orgRegdDate" placeholder="Enter Opening Date">
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-12">
								<div class="partition-bg p-3">
									<label for="ContactNumber">Contact Number</label>
									<input type="text" class="form-control" id="ContactNumber" placeholder="Enter Contact Number">
								</div>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-6 col-sm-6 col-12">
								<div class="partition-bg p-3">		
									<label for="EmailId">Email ID</label>						
									<input type="email" class="form-control" id="EmailId" placeholder="Enter E-mail Id">
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-12">
								<div class="partition-bg p-3">
									<label for="NumberCounter">Number of Counter</label>
									<input type="text" class="form-control" id="NumberCounter" placeholder="Enter Number of Counter">
								</div>
							</div>							
						</div>
						
						<div class="form-group row justify-content-end mb-0">
							<div class="col-md-6">
								<button type="button" class="btn btn-secondary px-4">Save</button>						
								<button type="reset" value="Reset" class="btn btn-secondary px-4">Reset</button>
								<button type="submit" value="Submit" class="btn btn-secondary px-4">Submit</button>  						
							</div>
						</div>
					</form>
					
				</div>
			</div>
			
		</div>		
	</div>
</section>
