<section>
	<div class="container py-5">
		<div class="row justify-content-center">
			
			<div class="col-md-10 mb-3 col-12">
				<div class="p-2 bg-secondary">
					<h2 class="text-white align-content-start">Organisation Setup (Branch)</h2>
				</div>				
			</div>	
					
			<div class="col-md-10 col-12">
				<div class="p-3 border mb-5">
				
					<form ng-controller="branchController" name = "branchForm" id="branchForm">
						<div class="form-group row">
							<div class="col-md-6 col-sm-6 col-12">
								<div class="partition-bg p-3">
									<label for="branchCode">Branch Code</label>
									<input type="text" class="form-control" id="Br_Code"  ng-model="form.Br_Code" aria-describedby="OrganisationCode" placeholder="Enter Branch Code">
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-12">
								<div class="partition-bg p-3">
									<label for="branchName">Branch Name</label>
									<input type="text" class="form-control" id="Br_Name"  ng-model="form.Br_Name" id="branchName" placeholder="Enter Branch Name">
								</div>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-12 mb-2">
								<div class="partition-bg p-3">
									<label for="orgAddress">Branch Address</label>
									<input type="text" class="form-control mb-2" id="Br_Address1" ng-model="form.Br_Address1" placeholder="Branch Address 1">
									<input type="text" class="form-control mb-2" id="Br_Address2" ng-model="form.Br_Address2" placeholder="Branch Address 2">
									<input type="text" class="form-control mb-2" id="Br_Address3" ng-model="form.Br_Address3" placeholder="Branch Address 3">
									<input type="text" class="form-control mb-2" ng-model="form.Br_Pin_No" id="Br_Pin_No" placeholder="Pin Code">

								</div>
							</div>									
						</div>
						<div class="form-group row">
							<div class="col-md-6 col-sm-6 col-12">
								<div class="partition-bg p-3">		
									<label for="orgDistrict">District</label>
									<select id="district" ng-model="districts.districtId"
									ng-options="district.District_Code as district.District_Name for district in districts.districtlist"
									ng-change="GetSelectedDistrict()" class="form-control">
										<option value="">------------Select State------------</option>
									</select>
									
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-12">
								<div class="partition-bg p-3">
									<label for="block">Block</label>
									<select id="gp" ng-model="gp.gpId"
									ng-options="gp.GP_Code as gp.GP_Name for gp in gp.gplist"
									ng-change="GetSelectedGP()" class="form-control">
										<option value="">------------Select GP------------</option>
									</select>
								</div>
							</div>
							
						</div>
						
						<div class="form-group row">
							<div class="col-md-12">
								<div class="partition-bg p-3">		
									<label for="OrgType">Organisation Name</label>
									<select id="organization" ng-model="organization.orgId"
									ng-options="organization.ID as organization.DESC for organization in organization.orgList"
									ng-change="GetSelectedOrganization()" class="form-control">
									<option value="">------------Select Organisation Type------------</option>
									</select>
								</div>
							</div>							
						</div>	
						
						<div class="form-group row">
							<div class="col-md-6 col-sm-6 col-12">
								<div class="partition-bg p-3">		
									<label for="orgRegdDate">Opening Date</label>						
									<input datetime-picker class="form-control" id="form.Br_Opening_Date" ng-model="form.Br_Opening_Date" placeholder="Enter Registration Date">
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-12">
								<div class="partition-bg p-3">
									<label for="ContactNumber">Contact Number</label>
									<input type="text" class="form-control" ng-model="form.Br_Phone_No" id="Br_Phone_No" placeholder="Enter Contact Number">
								</div>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-6 col-sm-6 col-12">
								<div class="partition-bg p-3">		
									<label for="EmailId">Email ID</label>						
									<input type="email" class="form-control" ng-model="form.Br_Email_Id" id="Br_Email_Id" placeholder="Enter E-mail Id">
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-12">
								<div class="partition-bg p-3">
									<label for="NumberCounter">Number of Counter</label>
									<input type="text" class="form-control" ng-model="form.No_Of_Counter" id="No_Of_Counter" placeholder="Enter Number of Counter">
								</div>
							</div>							
						</div>
						
						<div class="form-group row justify-content-end mb-0">
							<div class="col-md-6">
								<button type="button" class="btn btn-secondary px-4">Save</button>						
								<button type="reset" value="Reset" class="btn btn-secondary px-4">Reset</button>
								<button type="submit" ng-click="submitForm()" class="btn btn-secondary px-4">Submit</button>  						
							</div>
						</div>
					</form>
					
				</div>
			</div>
			
		</div>		
	</div>
</section>
